<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Leaflet 2.0 Map - Venford Reservoir, Dartmoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet 1.x CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Leaflet 1.x JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Dartmoor center coordinates
        var dartmoorCenter = [50.5636, -3.9346];

        var map = L.map('map').setView(dartmoorCenter, 11);

        // OpenStreetMap base layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'OpenStreetMap contributors'
        }).addTo(map);

        // Esri Topographic base layer
        var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 18,
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom'
        }).addTo(map);

        // Load GeoJSON data for markers
        fetch('points-of-interest.json')
            .then(response => response.json())
            .then(data => {
                var markers = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
            });

        // Add layer group control
        var baseLayers = {
            "OpenStreetMap": osm,
            "Esri Topographic": esriTopo
        };
        var overlays = {
            "Points of Interest": markers
        };
        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>
</html>
